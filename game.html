<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 50px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>I've selected a number between 1 and 100.</p>
        <p>You have <span id="chances">10</span> chances to guess it.</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Your guess">
        <button onclick="makeGuess()">Guess</button>
        <div id="message"></div>
    </div>

    <script>
        let numberToGuess = Math.floor(Math.random() * 100) + 1;
        let chances = 10;

        function makeGuess() {
            const guessInput = document.getElementById('guess');
            const messageDiv = document.getElementById('message');
            const chancesDiv = document.getElementById('chances');
            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageDiv.textContent = "Please enter a valid number between 1 and 100.";
                return;
            }

            chances--;

            if (guess < numberToGuess) {
                messageDiv.textContent = "Too low!";
            } else if (guess > numberToGuess) {
                messageDiv.textContent = "Too high!";
            } else {
                messageDiv.textContent = "Congratulations! You've guessed the number!";
                return;
            }

            if (chances > 0) {
                chancesDiv.textContent = chances;
                messageDiv.textContent += ` You have ${chances} chances left.`;
            } else {
                messageDiv.textContent = `Sorry, you've run out of chances. The number was ${numberToGuess}.`;
                guessInput.disabled = true;
            }

            guessInput.value = '';
            guessInput.focus();
        }
    </script>

</body>
</html>
